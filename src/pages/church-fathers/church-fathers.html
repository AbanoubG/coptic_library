<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Church Fathers</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="background">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let father of fathers" (click)="openPage(father)" >
        {{ father.FatherName }}
      </button>
    </ion-list>

</ion-content>
