<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coptic Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let content of contents" (click)="openPage(content)" >
        {{ content.ContentName }}
      </button>
    </ion-list>

</ion-content>
