<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Hymnology</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="background">

    <ion-item-group>
        <ion-item-divider color="light">Major Feasts of the Lord</ion-item-divider>
        <button ion-item (click)="openAnnunciationPage()"> Annunciation </button>
        <button ion-item (click)="openNativityPage()">Nativity</button>
        <button ion-item (click)="openTheophanyPage()">Theophany</button>
        <button ion-item (click)="openEntryPage()">The Lord's Entry into Jerusalem</button>
        <button ion-item (click)="openResurrectionPage()">Resurrection</button>
        <button ion-item (click)="openAscensionPage()">Ascension</button>
        <button ion-item (click)="openPentecostPage()">Pentecost</button>
        <ion-item-divider color="light">Minor Feasts of the Lord</ion-item-divider>
        <button ion-item (click)="openCircumcisionPage()">Circumcision</button>
        <button ion-item (click)="openEgyptPage()">Entry into Egypt</button>
        <button ion-item (click)="openPresentationPage()">Presentation of the Lord into the Temple</button>
        <button ion-item (click)="openWeddingPage()">Wedding at Cana of Galilee</button>
        <button ion-item (click)="openTransfigurationPage()">Transfiguration</button>
        <button ion-item (click)="openCovenantPage()">Covenant Thursday</button>
        <button ion-item (click)="openThomasPage()">Thomas Sunday</button>
        <ion-item-divider color="light">Annual (Standard)</ion-item-divider>
        <button ion-item (click)="openCongregationPage()"> Congregation Responses </button>
        <button ion-item (click)="openDeaconPage()">Deacon Responses</button>
        <button ion-item (click)="openVersesPage()">Verses of Cymbals + Doxologies</button>

      </ion-item-group>

</ion-content>
