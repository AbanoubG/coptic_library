<ion-header>

  <ion-navbar>
    <ion-title>New Testament</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let book of books" (click)="openPage(book)" >
        {{ book.BookName }}
      </button>
    </ion-list>

</ion-content>
